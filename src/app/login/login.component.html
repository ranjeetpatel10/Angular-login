<div class="container login-form">
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <div class="row">
                <div class="card border rounded border-primary">
                    <div class="card-header">Login here...</div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate>
                            <div class="form-group row mb-2">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" formControlName="username" class="form-control" id="email"
                                        placeholder="Enter email" name="email">
                                    <div *ngIf="loginForm.controls['username'].hasError('required') &&
                                        loginForm.controls['username'].touched" class="alert alert-danger">Email is
                                        required.</div>
                                    <div *ngIf="loginForm.controls['username'].hasError('email') &&
                                        loginForm.controls['username'].touched" class="alert alert-danger">Email is
                                        invalid.</div>
                                    <div *ngIf="loginForm.controls['username'].hasError('cannotContainsSpace') &&
                                        loginForm.controls['username'].touched" class="alert alert-danger">Email can't
                                        contains space.</div>
                                    <div *ngIf="loginForm.controls['username'].hasError('shouldBeUnique') &&
                                        loginForm.controls['username'].touched" class="alert alert-danger">Username already exist.</div>
                                </div>
                            </div>
                            <div class="form-group row mb-4">
                                <label class="control-label col-sm-2" for="pwd">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" formControlName="password" class="form-control" id="pwd"
                                        placeholder="Enter password" name="pwd">
                                    <div *ngIf="loginForm.controls['password'].hasError('required') &&
                                        loginForm.controls['password'].touched" class="alert alert-danger">Password is
                                        required.</div>
                                    <div *ngIf="loginForm.controls['password'].hasError('minlength') &&
                                        loginForm.controls['password'].touched" class="alert alert-danger">Minimum
                                        length should be 3 charactors.</div>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="remember"> Remember me</label>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group row mb-2">
                                <div class="col-sm-12">
                                    <div class="text-center">
                                        <button type="submit" [disabled]="loginForm.invalid"
                                            class="btn btn-outline-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>
</div>
